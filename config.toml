baseurl = "https://kipjiang.github.io/hugo-theme-OneSentence/"
languageCode = "en-us"
title = "One Sentence"
# theme = "OneSentence"
author = "Kip Jiang"

googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]
preserveTaxonomyNames = true
footnotereturnlinkcontents = "â†©"
enableEmoji = true

[permalinks]
    post = "/post/:year/:month/:day/:slug/"
    note = "/note/:year/:month/:day/:slug/"

